<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>02_CSS_01_cuadros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .cuadrados div {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 5px;
        font-size: 3rem;
        background-color: #ff0000;
        color: #ffff00;
      }

      .cuadrados div:nth-child(2) {
        background-color: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="cuadrados">
      <div>uno</div>
      <div>dos</div>
      <div>tres</div>
      <div>cuatro</div>
    </div>
  </body>
</html>
